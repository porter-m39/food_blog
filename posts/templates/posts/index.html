<!-- posts/templates/posts/index.html -->

{% extends "base.html" %}

{% block page_content %}
    {% block posts %}
    {% for post in posts %}
        <h3><a href = "{% url 'post_detail' slug=post.slug %}"> {{ post.title }} </a></h3>
        <small>
            {{ post.created_on.date }} | Tags:
            {% for tag in post.tags.all %}
                    <a href = "{% url 'post_tag' tag.name %}">
                        {{ tag.name }}
                    </a>
            {% endfor %}
    {% endfor %}
    {% endblock posts %}
{% endblock page_content %}
