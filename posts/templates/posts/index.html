<!-- posts/templates/posts/index.html -->

{% extends "base.html" %}

{% block page_content %}
    {% block posts %}
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <small>
            {{ post.created_on.date }} | Tags:
            {% for tag in post.tags.all %}
                    {{ tag.name }}
            {% endfor %}
    {% endfor %}
    {% endblock posts %}
{% endblock page_content %}
