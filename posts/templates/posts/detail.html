<!-- posts/templates/posts/detail.html -->

{% extends "base.html" %}

{% block page_content %}
    <small>
        {{ post.created_on.date }} | Tags:
        {% for tag in post.tags.all %}
            <a href="{% url 'post_tag' tag.name %}">
                {{ tag.name }}
            </a>
        {% endfor %}
    </small>
    <p>{{ post.body | linebreaks }}</p>
{% endblock page_content %}
